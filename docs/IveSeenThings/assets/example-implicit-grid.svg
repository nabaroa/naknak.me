<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg">
    <style type="text/css">
       .background {
            fill-opacity: 1;
            rx: 0px;
            ry: 0px;
            fill: none;
        }

        line {
            stroke: #fff;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 10 10;
        }

        .implicit {
            stroke: #ee1466;
             
        }

        text {
            font-size: 20px;
            font-family: inconsolata;
            text-anchor: middle;
            fill:#f2b806;
        }

        rect {
            fill-opacity: 0.8;
            rx: 10px;
            ry: 10px;
            stroke-width: 5;
        }

        .item-1 {
            fill: #f2b806;
            stroke: #f2c438;
        }

        .item-2 {
            fill: #62CDD9;
            stroke: #62CDD9;
        }

        .item-3 {
            fill: #75BF06;
            stroke: #75BF06;
        }

        .item-4 {
            fill: #F2E205;
            stroke: #F2E205;
        }

        .item-5 {
            fill: #F2360C;
            stroke: #F2360C;
        }

        .bold {
            font-weight: bold;
            fill:#000;
        }

        .small {
            font-size: 15px;
        }

        .big {
            font-size: 30px;
        }

        .linename {
            font-size: 19px;
        }

        .end {
            text-anchor: end;
        }

        .start {
            text-anchor: start;
        }

        .implicit-text {
            fill: #ee1466;
        }

    </style>

    <rect class="background" x="0" y="0" width="800" height="250" />

    <g transform="translate(50, 50)">
        <text x="0" y="0">1</text>
        <text x="200" y="0">2</text>
        <text x="400" y="0">3</text>
        <text class="implicit-text" x="500" y="0">4</text>
        <text class="implicit-text" x="600" y="0">5</text>
        <text class="implicit-text" x="700" y="0">6</text>
    </g>

    <g transform="translate(50, 80)">
        <line class="dashed" x1="0" y1="0" x2="400" y2="0" />
        <line class="dashed" x1="0" y1="100" x2="400" y2="100" />
        <line class="dashed implicit" x1="400" y1="0" x2="700" y2="0" />
        <line class="dashed implicit" x1="400" y1="100" x2="700" y2="100" />
        <line class="dashed" x1="0" y1="0" x2="0" y2="100" />
        <line class="dashed" x1="200" y1="0" x2="200" y2="100" />
        <line class="dashed" x1="400" y1="0" x2="400" y2="100" />
        <line class="dashed implicit" x1="500" y1="0" x2="500" y2="100" />
        <line class="dashed implicit" x1="600" y1="0" x2="600" y2="100" />
        <line class="dashed implicit" x1="700" y1="0" x2="700" y2="100" />

        <g transform="translate(600, 0)">
            <rect class="item-1" x="5" y="5" width="90" height="90" />
            <text class="bold small" x="50" y="40">grid-</text>
            <text class="bold small" x="50" y="60">column:</text>
            <text class="bold small" x="50" y="80">5;</text>
        </g>
    </g>
</svg>
