<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
    <style type="text/css">
        .background {
            fill-opacity: 1;
            rx: 0px;
            ry: 0px;
            fill: none;
        }

        line {
            stroke: #fff;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 10 10;
        }

        .implicit {
            stroke: red;
        }

        text {
            font-size: 20px;
            font-family: inconsolata;
            text-anchor: middle;
            fill:#f2b806;
        }

        rect {
            fill-opacity: 0.8;
            rx: 10px;
            ry: 10px;
            stroke-width: 5;
        }

        .item-1 {
            fill: #f2b806;
            stroke: #f2c438;
        }

        .item-2 {
            fill: #62CDD9;
            stroke: #62CDD9;
        }

        .item-3 {
            fill: #75BF06;
            stroke: #75BF06;
        }

        .item-4 {
            fill: #F2E205;
            stroke: #F2E205;
        }

        .item-5 {
            fill: #F2360C;
            stroke: #F2360C;
        }

        .bold {
            font-weight: bold;
            fill:#000;
        }

        .small {
            font-size: 15px;
        }

        .big {
            font-size: 30px;
        }

        .linename {
            font-size: 19px;
        }

        .end {
            text-anchor: end;
        }

        .start {
            text-anchor: start;
        }

        .implicit-text {
            fill: red;
        }

    </style>

    <rect class="background" x="0" y="0" width="600" height="500" />

    <g transform="translate(50, 50)">
        <line class="dashed" x1="0" y1="0" x2="500" y2="0" />
        <line class="dashed" x1="0" y1="100" x2="500" y2="100" />
        <line class="dashed" x1="0" y1="200" x2="500" y2="200" />
        <line class="dashed" x1="0" y1="300" x2="500" y2="300" />
        <line class="dashed" x1="0" y1="400" x2="500" y2="400" />
        <line class="dashed" x1="0" y1="0" x2="0" y2="400" />
        <line class="dashed" x1="100" y1="0" x2="100" y2="400" />
        <line class="dashed" x1="200" y1="0" x2="200" y2="400" />
        <line class="dashed" x1="300" y1="0" x2="300" y2="400" />
        <line class="dashed" x1="400" y1="0" x2="400" y2="400" />
        <line class="dashed" x1="500" y1="0" x2="500" y2="400" />

        <g transform="translate(0, 0)">
            <rect class="item-1" x="5" y="5" width="390" height="90" />
            <text class="bold" x="200" y="50">grid-area: title;</text>
        </g>

        <g transform="translate(0, 100)">
            <rect class="item-2" x="5" y="5" width="90" height="190" />
            <text class="bold small" x="50" y="90">grid-area:</text>
            <text class="bold small" x="50" y="110">nav;</text>
        </g>

        <g transform="translate(100, 100)">
            <rect class="item-3" x="5" y="5" width="290" height="190" />
            <text class="bold" x="150" y="100">grid-area: main;</text>
        </g>

        <g transform="translate(400, 0)">
            <rect class="item-4" x="5" y="5" width="90" height="290" />
            <text class="bold small" x="50" y="140">grid-area:</text>
            <text class="bold small" x="50" y="160">aside;</text>
        </g>

        <g transform="translate(0, 300)">
            <rect class="item-5" x="5" y="5" width="490" height="90" />
            <text class="bold" x="250" y="50">grid-area: footer;</text>
        </g>

    </g>
</svg>
